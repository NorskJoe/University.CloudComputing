<!DOCTYPE html><html><head>    <title>Famous Quotes</title></head><body>    <form action="javascript:void(0);">        <h2>List Quotes</h2>        <div><input id="listQuote" type="submit" value="List Quotes"></div>    </form>    <div id="listQuotesResult"></div>    <form action="javascript:void(0);">      <h2>Insert New Quote</h2>         <div><input id="txtAuthorName" placeholder="Author name here"></input></div>         <div><input id="txtMessage" placeholder="Quote text here"></input></div>         <div><input id="insertQuote" type="submit" value="Insert Quote"></div>    </form>    <form action="javascript:void(0);">      <h2>Update Quote</h2>         <div><input id="editQuoteID" placeholder="Quote ID value"></input></div>         <div><input id="editAuthorName" placeholder="Author name here"></input></div>         <div><input id="editMessage" placeholder="Quote text here"></input></div>         <div><input id="updateQuote" type="submit" value="Update Quote"></div>    </form>    <form action="javascript:void(0);">      <h2>Delete Quote</h2>         <div><input id="quoteID" placeholder="Quote ID value"></input></div>         <div><input id="removeQuote" type="submit" value="Delete Quote"></div>    </form>    <script type="text/javascript">        function init() {                //Parameters are APIName,APIVersion,CallBack function,API Root				//do not forget to modify the URL below that contain your Project ID                gapi.client.load('quoteendpoint', 'v1', null, 'https://s3542413-cc2017-go.appspot.com/_ah/api');                document.getElementById('listQuote').onclick = function() {                    listQuotes();                  }                document.getElementById('insertQuote').onclick = function() {                        insertQuote();                }                document.getElementById('updateQuote').onclick = function() {                        updateQuote();                }                document.getElementById('removeQuote').onclick = function() {                        removeQuote();                }        }        //List Quotes function that will execute the listQuote call        function listQuotes() {				document.getElementById('listQuotesResult').innerHTML = "Wait..........";                gapi.client.quoteendpoint.listQuote().execute(function(resp) {                        if (!resp.code) {                                resp.items = resp.items || [];                                var result = "<table border='1'><tr><th>Quote Id</th><th>Autor</th><th>Quote</th></tr>";                                for (var i=0;i<resp.items.length;i++) {										result = result+ "<tr><td>" + resp.items[i].id + "</td><td>" + resp.items[i].author + "</td><td>" +  resp.items[i].message +  "</td></tr>";                                }								result = result + "</table>";                                document.getElementById('listQuotesResult').innerHTML = result;                        }                });        }        //Insert Quote function        function insertQuote() {                //Validate the entries                var _AuthorName = document.getElementById('txtAuthorName').value;                var _Message = document.getElementById('txtMessage').value;                //Build the Request Object                var requestData = {};                requestData.author = _AuthorName;                requestData.message = _Message;                gapi.client.quoteendpoint.insertQuote(requestData).execute(function(resp) {                        if (!resp.code) {                                //Just logging to console now, you can do your check here/display message                                console.log(resp.id + ":" + resp.author + ":" + resp.message);								document.getElementById('txtAuthorName').value = "";								document.getElementById('txtMessage').value = "";								alert('Quote Inserted');								listQuotes();                        }                });        }        //Update Quote function        function updateQuote() {            // Validate entries            var _newId = document.getElementById('editQuoteID').value;            var _newAuthor = document.getElementById('editAuthorName').value;            var _newMessage = document.getElementById('editMessage').value;            // Build the Request Object            var requestData = {};            requestData.id = _newId;            requestData.author = _newAuthor;            requestData.message = _newMessage;            // Use the API            gapi.client.quoteendpoint.updateQuote(requestData).execute(function(resp) {                    if(!resp.code) {                        alert('Quote Updated');                        listQuotes();                    }            });        }		//Remove Quote function        function removeQuote() {            // Validate entry and build Request Object            var _Id = document.getElementById('quoteID').value;            var requestData = { };            requestData.id = _Id;            // Use the API            gapi.client.quoteendpoint.removeQuote(requestData).execute(function(resp) {                    if(!resp.code) {                        alert('Quote Deleted');                        listQuotes();                    }            });        }      </script>	  <script src="https://apis.google.com/js/client.js?onload=init"></script></body></html>
