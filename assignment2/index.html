<!DOCTYPE html>
<html>

<head>
	<title>Welcome | CyclePlan</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/index.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
	</script>
	<script type="text/javascript" src="scripts/index.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCc4-ilxhIY3v2nhbMxFHHE1toVkcSu1o&libraries=places,geometry"></script>
</head>

<body onload="initMap()" class="main">

	<!-- The banner -->
	<div id="banner">
		<a href="/"><img src="images/logo.PNG"></a>
		<h1>Welcome to CyclePlan</h1>
	</div>

	<!-- Login menu -->
	<div id="login">
		<form id="existing_user_login" action="authenticate()">
			<input type="text" name="user" placeholder="Enter username">
			<input type="password" name="pword" placeholder="Enter password">
			<input type="submit" name="user_login" value="Login">
		</form>
	</div>

	<!-- Main map and input -->
	<div>
		<div id="main">
			<div>
				<div id="title">
					Search
				</div>
			</div>
			<div id="map_input">
				<input type="text" id="start_input" placeholder="Enter a starting point">
				<input type="text" id="destination_input" placeholder="Enter a destination">
				<input type="submit" onclick="planRoute()" value="Plan Route">
			</div>
		</div>
		<div id="map"></div>
	</div>

	<!-- Information display -->
	<div id="info">
		<p>Total distance: </p>
		<p>Starting location weather: </p>
		<p>Finish location weather: </p>
		<p>Total ascent: </p>
		<p>Total descent: </p>
		<p>Average number of accidents on route: </p>
	</div>

	<!-- User history -->
	<div id="history">
		<h3>HISTORY</h3>
	</div>

	<footer>
		<p>Created By: Joseph Johnson - s3542413</p>
		<p><a href="https://darksky.net/poweredby/">Powered by DarkSky</a></p>
	</footer>
</body>

</html>
