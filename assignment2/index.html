<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Welcome | CyclePlan</title>
	<meta name="viewpoer" content="initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="/css/index.css">
	<script type="text/javascript" src="/scripts/index.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCc4-ilxhIY3v2nhbMxFHHE1toVkcSu1o&libraries=places"></script>
</head>

<body onload="initMap()" class="main">

	<!-- The banner -->
	<div id="banner">
		<a href="/"><img src="/images/logo.PNG"></a>
		<h1>Welcome to CyclePlan</h1>
	</div>

	<!-- Login menu -->
	<div id="login">
		<h3>LOGIN</h3>
	</div>

	<!-- Main map and input -->
	<div>
		<div id="main">
			<div>
				<div id="title">
					Search
				</div>
			</div>
			<div id="map_input">
				<input type="text" id="place_input" placeholder="Enter a location">
			</div>
		</div>
		<div id="map"></div>
		<div id="infoWindow_content">
			<img src="" width="16" height="16" id="place_icon">
			<span id="place_name" class="title"></span><br>
			<span id="place_address"></span>
		</div>
	</div>

	<!-- Information display -->
	<div id="info">
		<h3>INFO</h3>
	</div>

	<!-- User history -->
	<div id="history">
		<h3>HISTORY</h3>
	</div>
</body>

</html>
